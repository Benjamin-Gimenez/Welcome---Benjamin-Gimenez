<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="images/logo.png">
		<title>Welcome - Benjamin Gimenez</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* --- ESTILOS GENERALES --- */
			body, html { margin: 0; padding: 0; background-color: #000 !important; color: #fff; overflow-x: hidden; font-family: sans-serif; }
			
			/* LOGO FLOTANTE */
			.floating-logo { position: fixed; bottom: 20px; right: 20px; width: 120px; z-index: 9999; }

			/* --- SISTEMA DE SPA (ROUTING) --- */
			.view { display: none; opacity: 0; transition: opacity 0.5s ease; }
			.view.active { display: block; opacity: 1; animation: fadeIn 0.8s ease forwards; }
			@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

			/* --- HOME --- */
			#hero-header { position: relative; height: 100vh; width: 100%; display: flex; align-items: center; overflow: hidden; background: #000; }
			#hero-header video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: 1; transform: translate(-50%, -50%); object-fit: cover; }
			.video-overlay-text { position: relative; z-index: 2; padding-left: 5%; width: 90%; }
			.video-overlay-text h2 { color: #ff0000 !important; font-size: clamp(3rem, 12vw, 9.5rem) !important; line-height: 0.85; font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -2px; }
			.video-overlay-text p { color: #ff0000 !important; font-size: clamp(1rem, 2vw, 1.5rem); font-weight: 600; margin-top: 15px; text-transform: uppercase; }

			.about-section { position: relative; padding: 100px 0; background: url('images/presentacion.jpg') no-repeat center center; background-size: cover !important; min-height: 80vh; display: flex; align-items: center; border-top: 5px solid #ff0000; }
			.about-content { background: rgba(0,0,0,0.9); padding: 50px; margin-left: 5%; max-width: 600px; border-left: 5px solid #ff0000; }
			.about-content h2 { color: #fff !important; font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; }

			/* BOTONES */
			.btn-router { display: inline-block; margin-top: 20px; cursor: pointer; padding: 15px 40px; border: 2px solid #ff0000; background: transparent; color: #fff !important; text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 1rem; transition: all 0.3s ease; }
			.btn-router:hover { background: #ff0000; color: #000 !important; }

			.marquee-container { background: #ff0000; padding: 15px 0; overflow: hidden; white-space: nowrap; border-bottom: 1px solid #000; }
			.marquee-text { display: inline-block; animation: scroll-text 15s linear infinite; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; color: #000; }
			@keyframes scroll-text { from { transform: translateX(0); } to { transform: translateX(-50%); } }

			.video-section { padding: 80px 5%; background: #000; }
			.video-slider { display: flex; gap: 20px; overflow-x: auto; padding: 20px 0; scrollbar-width: thin; scrollbar-color: #ff0000 #000; }
			.tiktok-card { min-width: 325px; background: #0a0a0a; border-radius: 12px; border: 1px solid #333; padding: 10px; text-align: center; }
			.tiktok-card iframe { width: 100%; height: 580px; border-radius: 8px; }
			.watch-link { display: block; margin-top: 15px; color: #ff0000 !important; font-weight: 900; text-decoration: none; font-size: 0.9rem; }

			.quote-section { padding: 120px 20px; text-align: center; background: #000; }
			.quote-section h2 { color: #fff !important; font-size: clamp(2rem, 5vw, 4rem); line-height: 1.1; font-weight: 900; text-transform: uppercase; }
			
			/* FRASE NUEVA */
			.mantra-phrase { text-align: center; background: #000; padding: 10px 0 60px 0; }
			.mantra-phrase h3 { color: #fff; font-size: clamp(1.5rem, 4vw, 3rem); font-weight: 900; text-transform: uppercase; letter-spacing: 5px; margin: 0; }

			.side-name { color: #ff0000 !important; font-size: clamp(4rem, 15vw, 10rem); font-weight: 900; line-height: 0.8; text-transform: uppercase; padding: 50px 5%; }
			#footer-new { padding: 80px 5%; background: #000; border-top: 1px solid #333; }
			.footer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }

			/* --- BIOGRAFÍA --- */
			#biography { padding-top: 180px; padding-bottom: 100px; padding-left: 10%; padding-right: 10%; min-height: 100vh; background: #000; }
			.bio-container { max-width: 1000px; margin: 0 auto; }
			.bio-header { font-size: clamp(3rem, 6vw, 6rem); color: #ff0000; font-weight: 900; text-transform: uppercase; border-bottom: 2px solid #333; margin-bottom: 50px; padding-bottom: 20px; }
			.bio-subtitle { font-size: 1.8rem; color: #fff; font-weight: 900; margin-top: 60px; margin-bottom: 20px; border-left: 5px solid #ff0000; padding-left: 20px; text-transform: uppercase; }
			.bio-paragraph { font-size: 1.3rem; color: #ccc; line-height: 1.8; margin-bottom: 30px; text-align: left; max-width: 900px; }

			@media screen and (max-width: 768px) {
				.footer-grid { grid-template-columns: 1fr; }
				.about-content { margin: 0 20px; padding: 30px; }
				.floating-logo { width: 80px; }
				#biography { padding-top: 120px; padding-left: 20px; padding-right: 20px; }
				.bio-header { font-size: 2.5rem; margin-bottom: 30px; }
			}
		</style>
	</head>
	<body>

		<img src="images/logo.png" class="floating-logo" alt="Logo">

		<div id="home" class="view active">
			
			<section id="hero-header">
				<video autoplay muted loop playsinline>
					<source src="images/fondo.mp4" type="video/mp4">
				</video>
				<div class="video-overlay-text">
					<h2>Eyes on<br>the goal,<br>mind<br>disciplined.</h2>
					<p>BENJAMIN GIMENEZ • RACE CAR DRIVER</p>
				</div>
			</section>

			<section class="about-section">
				<div class="about-content">
